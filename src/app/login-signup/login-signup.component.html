<div class="loginsignup-container">
    <!-- REGISTER FORM -->
    <form *ngIf = "activeForm==='register'">
        <h2>Register</h2>
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" [(ngModel)]="registerObj.name"/>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" [(ngModel)]="registerObj.email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="registerObj.password" />
        </div>
        <button type="submit" (click)="registerForm()">Register</button>
        <p (click)="toggleForm('login')">
            Already have an account ? <span class="highlighted">Login</span>
        </p>
    </form>

    <!-- LOGIN FORM -->
    <form *ngIf = "activeForm==='login'">
        <h2>LOGIN</h2>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" [(ngModel)]="loginObj.password"/>
        </div>
        <button type="submit" (click)="loginForm()">Login</button>
        <p (click)="toggleForm('register')">
            Already have an account ? <span class="highlighted">Register</span>
        </p>
    </form>
</div>
